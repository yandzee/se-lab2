<!doctype html>
<html>
  <head>
      <title>Bite my shiny metal ass</title>
      <meta charset="utf-8">
      <link rel="stylesheet" href="styles/core.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
      <script src="http://code.jquery.com/jquery-2.2.3.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
      <script src="https://maps.googleapis.com/maps/api/js"></script>
      <script src="satellite.min.js"></script>
      <script src="utils.js"></script>
      <script src="fetcher.js"></script>
      <script src="list.js"></script>
      <script src="map.js"></script>
      <script src="index.js" defer></script>

      <script type="text/html" id="list-elem-template">
        <tr data-satnum="<%satnum%>">
          <td class="title-column"><%title%></td><td><%satnum%></td>
        </tr>
      </script>
  </head>
  <body>  
    <div class="first-column">   
      <div class="top-first-column">
        <div id="list-component">
          <div style="">
            <h3>Satellite list</h3>
          </div>
          <table class="table table-bordered table-condensed" style="margin-bottom: 0;">
            <thead>
              <tr>
                <td class="title-column">
                  <input class="form-control input-sm" placeholder="Title" id="title-filter">
                </td>
                <td>
                  <input class="form-control input-sm" placeholder="ID" id="id-filter">
                </td>
              </tr>
              <tr>
                <th>Title</th><th>ID</th>
              </tr>
            </thead>
          </table>
          <div style="height: 300px; overflow: scroll;">
            <table class="table table-bordered table-condensed">
              <tbody id="satellites" class="scroll">
                
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="bottom-first-column">
        <div id="info-component">
          Satellite info
        </div>
      </div>
    </div>
      <div class="second-column">
        <div id="map-component">
          <h3>Map</h3>
          <form class="form-inline">
            <div class="form-group">
              <label>Since </label>
              <input class="form-control" type="date">
            </div>
            <div class="form-group">
              <label>Until </label>
              <input class="form-control" type="date">
            </div>
            <div class="form-group">
              <label>Revolutions:</label>
              <input class="form-control" type="number" value=1>
            </div>
          </form>
          <div id="google-map" style='width: 70%; height: 500px;'>
          </div>
        </div>
      </div>
    </div>
    <div class="config-button">
      <button class="btn btn-primary" id="config-btn" data-toggle="modal" data-target="#config-modal">
        <span class="glyphicon glyphicon-wrench"></span>
      </button>
    </div>
    <div class="modal fade" id="config-modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
            <h4 class="modal-title" id="myModalLabel">Configuration</h4>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id='config-save-btn'>Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
