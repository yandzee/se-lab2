<!doctype html>
<html>
  <head>
      <title>Bite my shiny metal ass</title>
      <meta charset="utf-8">
      <link rel="stylesheet" href="styles/core.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
      <script src="http://code.jquery.com/jquery-2.2.3.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
      <script src="https://maps.googleapis.com/maps/api/js"></script>
      <script src="satellite.min.js"></script>
      <script src="model.js"></script>
      <script src="utils.js"></script>
      <script src="fetcher.js"></script>
      <script src="list.js"></script>
      <script src="map.js"></script>
      <script src="info.js"></script>
      <script src="index.js" defer></script>

      <script type="text/html" id="list-elem-template">
        <tr data-satnum="<%satnum%>">
          <td class="title-column"><%title%></td><td><%satnum%></td>
        </tr>
      </script>

      <script type="text/html" id="sat-info-template">
        <table class="table table-condensed">
          <tr><td><b>NORAD ID</b></td><td><%satnum%></td></tr>
          <tr><td><b>Int'l Code</b></td><td><%intl%></td></tr>
          <tr><td><b>Perigee</b></td><td><%perigee%> km</td></tr>
          <tr><td><b>Apogee</b></td><td><%apogee%> km</td></tr>
          <tr><td><b>Inclination</b></td><td><%inclination%> Â°</td></tr>
          <tr><td><b>Period</b></td><td><%period%> minutes</td></tr>
          <tr><td><b>Semi major axis</b></td><td><%semimajor%> km</td></tr>
          <tr><td><b>RCS</b></td><td><%rcs%> m<sup>2</sup></td></tr>
          <tr><td><b>Launch date</b></td><td><%launch%></td></tr>
          <tr><td><b>Source</b></td><td><%source%></td></tr>
          <tr><td><b>Launch site</b></td><td><%site%></td></tr>
          <tr><td><b>Note</b></td><td><%note%></td></tr>
        </table>
      </script>
  </head>
  <body>  
    <div class="first-column">   
      <div class="top-first-column">
        <div id="list-component">
          <div style="">
            <h3>Satellite list</h3>
          </div>
          <table class="table table-bordered table-condensed" style="margin-bottom: 0;">
            <thead>
              <tr>
                <td class="title-column">
                  <input class="form-control input-xs" placeholder="Title (re)" id="title-filter">
                </td>
                <td>
                  <input class="form-control input-xs" placeholder="ID (re)" id="id-filter">
                </td>
              </tr>
              <tr>
                <th>Title</th><th>ID</th>
              </tr>
            </thead>
          </table>
          <div style="height: 300px; overflow: scroll;">
            <table class="table table-bordered table-condensed">
              <tbody id="satellites" class="scroll">
                
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="bottom-first-column">
        <div id="info-component">
          Satellite info
        </div>
      </div>
    </div>
    <div class="second-column">
      <div id="map-component">
        <h3>Map</h3>
        <table class="table table-condensed map-table">
          <tr>
            <td style="width: 120px;"><label>Since</label></td>
            <td style="width: 150px;"><input class="form-control" type="datetime-local" id="since-date"></td>
            <td style="width: 120px;"><label>Until </label></td>
            <td style="width: 150px; "><input class="form-control" type="datetime-local" id="until-date"></td>
          </tr>
          <tr>
            <td><label>Date</label></td>
            <td><input class="form-control" type="datetime-local" id="certain-date"></td>
            <td><label>Revolutions</label></td>
            <td><input class="form-control" type="number" value=1 id="revol-amount"></td>
          </tr>
          <tr>
            <td><label>Start azimuth</label></td>
            <td><span id="start-az"></span></td>
            <td><label>End azimuth</label></td>
            <td><span id="end-az"></span></td>
          </tr>
        </table>
        <div id="google-map" style='width: 800px; height: 600px;'>
        </div>
      </div>
    </div>
    <div class="config-button">
      <button class="btn btn-primary" id="config-btn" data-toggle="modal" data-target="#config-modal">
        <span class="glyphicon glyphicon-wrench"></span>
      </button>
    </div>
    <div class="modal fade" id="config-modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
            <h4 class="modal-title" id="myModalLabel">Configuration</h4>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id='config-save-btn'>Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
